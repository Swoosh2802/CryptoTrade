<div class="container">
    <h2 class="text-center pt-4">Connexion</h2>

    <div *ngIf="!requestState" class="alert alert-danger text-center">Votre email ou votre mot de passe n'est pas correct.</div>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" class="form-control" formControlName="email">
        <div class="text-error" *ngIf="userForm.touched && userForm.controls.email.errors?.email">
          L'email n'a pas le bon format
        </div>
        <div class="text-error" *ngIf="userForm.touched && userForm.controls.email.errors?.required">
          L'email est obligatoire
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" class="form-control" formControlName="password">
        <div class="text-error" *ngIf="userForm.touched && userForm.controls.password.errors?.required">
          Le mot de passe est obligatoire
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button class="btn btn-success" type="submit">Connexion</button>
        </div>
        <div class="col-6 text-right">
          <button class="btn btn-primary" (click)="registerRoute()">S'inscrire</button>
        </div>
      </div>
      </form>
  </div>
